<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全幅表示の3つのタブ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tab-container {
            width: 100%;
        }
        .tab-buttons {
            display: flex;
            width: 100%;
        }
        .tab-button {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #e2e8f0;
            color: #4a5568;
            border: none;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #3b82f6;
            color: white;
        }
        .tab-content {
            padding: 16px;
            background-color: white;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab(0)">タブ1</button>
            <button class="tab-button" onclick="showTab(1)">タブ2</button>
            <button class="tab-button" onclick="showTab(2)">タブ3</button>
        </div>
        <div id="tab-content-0" class="tab-content active">
            <p>タブ1の内容</p>
        </div>
        <div id="tab-content-1" class="tab-content">
            <p>タブ2の内容</p>
        </div>
        <div id="tab-content-2" class="tab-content">
            <p>タブ3の内容</p>
        </div>
    </div>

    <script>
        function showTab(index) {
            const tabs = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach((tab, i) => {
                if (i === index) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            contents.forEach((content, i) => {
                if (i === index) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
